<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/Styles//styleUtilities.css" />
    <script type="module" src="scripts/script.js"></script>
    <title>Capitano781 | MERN Stack Developer</title>
  </head>
  <body>
    <div class="loaderOverlay" id="loaderOverlay">
      <div class="loaderBg"></div>
      <!-- <div class="loader-wrapper">
        <div class="orb orb-teal"></div>
        <div class="orb orb-violet"></div>
        <div class="loader-glass"></div>
      </div> -->
      <div class="glass-card">
        <div class="innerGlass">
          awdwadwdw
          <div class="spinner"></div>
        </div>
      </div>
      <!-- <div class="neubrutalist-card"></div> -->
    </div>
    <main class="rootContainer hideElement" id="rootContainer">
      <header class="header" id="header">
        <section class="headerWrapper" id="headerWrapper">
          <div class="headerContainer" id="headerContainer">
            <div class="headerTitle" id="headerTitle">
              <span
                class="headerTitlePart1 primary-hero-heading"
                id="headerTitlePart1"
              ></span>
              <span
                class="headerTitlePart2 primary-hero-heading red-highlight"
                id="headerTitlePart2"
              ></span>
            </div>
            <div class="headerTag secondary-hero-heading" id="headerTag"></div>
            <!-- <div class="divider"></div> -->
            <div
              class="headerDescription description-hero-heading"
              id="headerDescription"
            ></div>
            <button
              class="headerViewWorkButton btn-primary"
              id="headerViewWorkButton"
            ></button>
            <!-- <img class="headerImage" id="headerImage" /> -->
          </div>
        </section>
      </header>
      <section class="mainContainer" id="mainContainer">
        <section class="projectSection" id="projectSection">
          <div class="projectHeader projects-header" id="projectHeader">
            <div
              class="projectTitleSectionContainer section-title cool-teal"
              id="projectTitleSectionContainer"
            >
              <div class="projectSectionTitle" id="projectSectionTitle"></div>
            </div>
          </div>
          <div class="projectGrid" id="projectGrid">
            <template class="projectBox" id="projectBox">
              <div
                class="projectBoxWrapper card flex-card"
                id="projectBoxWrapper"
              >
                <div class="projectWrapperRow1">
                  <div class="projectNumber number-box">01</div>
                  <div class="projectTitleBox">
                    <img
                      class="projectTitlImage"
                      id="projectTitlImage"
                      src="/assets/images/illustrations/RE.png"
                    />
                    <div
                      class="projectTitle secondary-heading"
                      id="projectTitle"
                    ></div>
                  </div>
                </div>
                <div class="projectWrapperRow2">
                  <!-- <img
                    class="projectImage"
                    id="projectImage"
                    src="/assets/images/illustrations/RE.png"
                  /> -->
                  <div class="projectDescText" id="projectDescText"></div>
                </div>
                <div class="projectWrapperRow3">
                  <div class="projectMadeWithBox">
                    <div class="projectMadeWithLabel label-box-highlight">
                      Made with:
                    </div>
                    <div class="projectMadeWithItems">
                      <div class="projectMadeWithItem label-highlight">
                        Javascript
                      </div>
                      <div class="projectMadeWithItem label-highlight">
                        HTML
                      </div>
                      <div class="projectMadeWithItem label-highlight">CSS</div>
                      <div class="projectMadeWithItem label-highlight">
                        Google Fonts
                      </div>
                    </div>
                  </div>
                </div>
                <div class="projectWrapperRow4">
                  <button
                    id="projectDetailsIndexPageButton"
                    class="projectDetailsIndexPageButton btn-secondary warm-yellow"
                  ></button>
                </div>
              </div>
            </template>
          </div>
        </section>
        <section class="summery" id="summery">
          <div class="aboutMeContainer" id="aboutMeContainer">
            <div class="aboutHeader section-title cool-teal" id="aboutHeader">
              <div class="aboutTitle" id="aboutTitle"></div>
            </div>
            <div class="aboutContent card flex-card" id="aboutContent">
              <template
                class="aboutSummeryDescription"
                id="aboutSummeryDescription"
              >
                <div
                  class="aboutSummeryDescriptionWrapper"
                  id="aboutSummeryDescriptionWrapper"
                ></div>
              </template>
            </div>
          </div>
          <div class="techSkillContainer" id="techSkillContainer">
            <div
              class="techSkillHeader section-title cool-teal"
              id="techSkillHeader"
            >
              <div class="techSkillTitle" id="techSkillTitle"></div>
            </div>
            <div class="techSkillContent card flex-card" id="techSkillContent">
              <template class="skillGroup" id="skillGroup">
                <div class="skillGroupWrapper" id="skillGroupWrapper">
                  <div class="skillCategory" id="skillCategory"></div>
                  <div class="skillTags" id="skillTags">
                    <template class="skillTag" id="skillTag">
                      <span class="skillTagWrapper" id="skillTagWrapper"></span>
                    </template>
                  </div>
                </div>
              </template>
            </div>
          </div>
        </section>
        <section class="contact" id="contact">
          <div class="contactHeader section-title cool-teal" id="contentHeader">
            <div class="contactTitle" id="contactTitle"></div>
          </div>
          <div class="contactContent card flex-card" id="contactContent">
            <template class="contactDescription" id="contactDescription">
              <div
                class="contactDescriptionWrapper"
                id="contactDescriptionWrapper"
              >
                <span class="contactText" id="contactText"></span>
                <a
                  class="contactLink"
                  id="contactLink"
                  href=""
                  target="_blank"
                ></a>
              </div>
            </template>
          </div>
        </section>
      </section>
      <footer class="footer" id="footer">
        <div id="copyrightSection" class="copyrightSection"></div>
      </footer>
    </main>
  </body>
</html>
